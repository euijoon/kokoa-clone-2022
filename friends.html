<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Friends - kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>         
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

        <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <div class="screen-header__reddot reddot"></div>
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-sm"></i>
    </a>
    <main class="friends-screen">
        <div class="user-component">
            <div class="user-component__column">
               <img class="user_component__avatar user_component__avatar--xl" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTEyMTJfMjk4%2FMDAxNjM5MzA4ODQ2OTM3.HQN0GWPrUISH-3NbizNXJYq1cUr5w9pWBSU8WqjD59wg.g_8NOMoU68J2LG4rGaAlXszygnBAv-jBYzmgTB8S-pIg.JPEG.dustin_j%2F%25C4%25CC%25B8%25AE2.jpg&type=sc960_832">
               <div class="user_component__text">
                   <h4 class="user_component__title">Nicolas</h4>
                   <!-- <h6 class="user_component__subtitle">this text </h6> -->
               </div>
            </div>
            <div class="user-component__column" ></div>
       </div>
       <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                   <img class="user_component__avatar user_component__avatar--sm" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTEyMTJfMjk4%2FMDAxNjM5MzA4ODQ2OTM3.HQN0GWPrUISH-3NbizNXJYq1cUr5w9pWBSU8WqjD59wg.g_8NOMoU68J2LG4rGaAlXszygnBAv-jBYzmgTB8S-pIg.JPEG.dustin_j%2F%25C4%25CC%25B8%25AE2.jpg&type=sc960_832">
                   <div class="user_component__text">
                       <h4 class="user_component__title user_component__title--not-bold">Channel</h4>
                       <!-- <h6 class="user_component__subtitle">this text </h6> -->
                   </div>
                </div>
                <div class="user-component__column" >
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-sm"></i>
                    </div>
                    

                </div>
           </div>
       </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-regular fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <div class="nav__reddot reddot"></div>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>
    <div id="splash-screen">
        <i class="fa-solid fa-comment fa-2x"></i>
    </div>

    <div class="no-mobile"><span>Your screen is too big ㅠㅠ</span></div>
    

    <script src="https://kit.fontawesome.com/3051ce9cdc.js" crossorigin="anonymous"></script>
</body>
</html>
